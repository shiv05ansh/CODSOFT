<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style> * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    
    header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
    }
    
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .logo {
        font-size: 1.5rem;
        font-weight: bold;
    }
    
    .nav-links {
        list-style: none;
        display: flex;
    }
    
    .nav-links li {
        margin-left: 1rem;
    }
    
    .nav-links a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s;
    }
    
    .nav-links a:hover {
        color: #ff6347;
    }
    
    main {
        flex: 1;
    }
    
    .hero {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 122px); /* Adjust height based on header and footer size */
        background: url('sample.jpg') no-repeat center center/cover;
        color: #fff;
        text-align: center;
    }
    
    .hero-content {
        max-width: 600px;
    }
    
    .hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
    }
    
    .hero p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
    }
    
    .cta-btn {
        background-color: #ff6347;
        color: #fff;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    
    .cta-btn:hover {
        background-color: #e5533d;
    }
    
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem;
    }</style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MyLogo</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to Our Landing Page</h1>
                <p>Your success starts here. Join us and grow your business.</p>
                <a href="#contact" class="cta-btn">Get Started</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 MyWebsite. All Rights Reserved.</p>
    </footer>
</body>
</html>
